<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Old Mcdonald had a farm</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Old Mcdonald had a farm... E-I-E-I-O!</h1>
    <div class="container">
      <div class="box a">
        <div class="farmMenu">
          <p>And on his farm he had a...</p>
          <ul class="farmItems">
            <li>&#129499;</li>
            <li id="cowIcon">&#128046;</li>
            <li>&#128658;</li>
            <li>&#129429;</li>
          </ul>
          <div class="answerInput">
            <input type="text" id="answer" />
            <button id="submitAnswer">submit</button>
            <p id="emptyBox1"></p>
          </div>
        </div>
      </div>

      <div class="box b">
        <p id="withA">With a...</p>
        <p id="moo1"></p>
        <p id="andA">And a...</p>
        <p id="moo2"></p>
      </div>

      <button id="hereBtn">Here</button>
      <button id="thereBtn">There</button>
      <button id="everywhereMoo">
        Everywhere <i class="fa fa-volume-up" style="font-size: 18px"></i>
      </button>
      <audio id="cowMoo" src="Cow_Moo-Mike_Koenig.mp3">audio</audio>

      <div class="box c">
        <p id="mainBtn"></p>
      </div>

      <div class="box d">
        <p id="lastVerse">Old Mcdonald had a farm...</p>
      </div>

      <div class="box e">
        <p id="lastWord">E-I-E-I-O!</p>
      </div>
    </div>
    <footer>
      <a
        href="https://github.com/hamiat/Old-Macdonald-game"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa fa-github" style="font-size: 36px"></i>
      </a>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
